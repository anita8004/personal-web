<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>Project 專案</title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="keywords" content="李筠秀,個人網站,作品集">
  <meta name="description" content="筠秀的個人網站，用來放置履歷、作品集和一些學習筆記">
  <meta property="og:title" content="筠秀的作品集" />
  <meta property="og:url" content="http://anitaweb.esy.es" />
  <meta property="og:image" content="./images/fbimg.jpg" />
  <meta property="og:description" content="anita製作的各種網頁" />
</head>

<body class="animated fadeIn">
  <header id="header">
    <div class="container">
      <h1 class="logo">Personal Web</h1>
      <button class="hamburger"><span class="icon-menu"></span><span class="text-hide">MENU</span></button>
      <nav class="menu">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li class="active"><a href="project.html">PROJECT</a></li>
          <li><a href="work.html">WORK</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main">
    <div class="page_banner parallax-window" data-parallax="scroll" data-image-src="./images/banner_project.jpg">
    </div>
    <section class="page_wrap" id="project">
      <div class="container">
        <h2 class="page_title wow fadeInDown">PROJECT</h2>
        <div class="page_content">
          <ul class="project_list" id="projectList">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <a href="#!" class="scrollTop"><span class="icon-keyboard_arrow_up"></span></a>
      <p class="copyright">
        copyright by Anita
      </p>
    </div>
  </footer>
  <script src="script/jquery-3.3.1.min.js"></script>
  <script src="script/jquery.easing.1.3.js"></script>
  <script src="script/wow.min.js"></script>
  <script src="script/parallax.min.js"></script>
  <script src="script/default.js"></script>
  <script>
      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function () {
          var res = this.responseText;
          var mydata = JSON.parse(res);
          var List = document.getElementById('projectList');
          var length = mydata.projects.length;
          var i;

          for (i = 0;i < length;i++) {
              List.innerHTML += `<li class="wow flipInY">
        <a href="${mydata.projects[i].url}" target="_blank">
          <figure>
            <span class="cover">${mydata.projects[i].title}</span>
            <img src="${mydata.projects[i].pic}" alt="${mydata.projects[i].title}">
          </figure>
        </a>
      </li>`;
          }
      });
      xhr.open('GET', 'data/project.json', true);
      xhr.send();
  </script>
</body>

</html>
