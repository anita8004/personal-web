<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>Anita's Web</title>
  <link rel="stylesheet" href="./css/main.css">
  <meta property="og:title" content="Personal Web" />
  <meta property="og:type" content="movie" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="./images/cat.jpg" />
  <meta property="og:site_name" content="Personal Web" />
  <meta property="fb:admins" content="USER_ID" />
  <meta property="og:description" content="" />
</head>

<body class="animated fadeIn">
  <header id="header">
    <div class="container">
      <h1 class="logo">Personal Web</h1>
      <button class="hamburger"><span class="icon-menu"></span><span class="text-hide">MENU</span></button>
      <nav class="menu">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="project.html">PROJECT</a></li>
          <li class="active"><a href="work.html">WORK</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main">
    <div class="page_banner parallax-window" data-parallax="scroll" data-image-src="./images/banner_work.jpg">
    </div>
    <section class="page_wrap" id="work">
      <div class="container">
        <h2 class="page_title wow fadeInDown">WORK</h2>
        <div class="page_content">
          <aside class="works_aside wow fadeInLeft">
            <h3 class="aside_title">分類</h3>
            <ul class="aside_list filters-button-group">
              <li class="active filtr-button filter filtr-active" data-filter="*"><a href="#!">All</a></li>
              <li class="filter filtr-button" data-filter=".css"><a href="#!">css</a></li>
              <li class="filter filtr-button" data-filter=".javascript"><a href="#!">javascript</a></li>
              <li class="filter filtr-button" data-filter=".notebook"><a href="#!">notebook</a></li>
            </ul>   
            <h3 class="aside_title">關鍵字搜尋</h3>
            <form class="search" id="workSearch">
              <input type="text" placeholder="請輸入關鍵字" class="form-field">
              <button type="submit" class="form-btn"><span class="icon-search"></span></button>
            </form>         
            <h3 class="aside_title">關鍵字雲</h3>
            <ul class="keywords">
              <li><a href="#!" class="filter" data-filter="pure javascript">pure javascript</a></li>
              <li><a href="#!" class="filter">javascript</a></li>
              <li><a href="#!" class="filter">game</a></li>
              <li><a href="#!" class="filter">carousel</a></li>
              <li><a href="#!" class="filter">resize</a></li>
              <li><a href="#!" class="filter">slick</a></li>
              <li><a href="#!" class="filter">pug</a></li>
              <li><a href="#!" class="filter">取餘數</a></li>
              <li><a href="#!" class="filter">百葉窗</a></li>
              <li><a href="#!" class="filter">卷軸客製化</a></li>
              <li><a href="#!" class="filter">學習筆記</a></li>
            </ul>            
          </aside>
          <ul class="works_list filtr-container sameSize" id="worksList">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <a href="#!" class="scrollTop"><span class="icon-keyboard_arrow_up"></span></a>
      <p class="copyright">
        copyright by Anita
      </p>
    </div>
  </footer>
  <script src="script/jquery-3.3.1.min.js"></script>
  <script src="script/jquery.easing.1.3.js"></script>
  <script src="script/wow.min.js"></script>
  <script src="script/parallax.min.js"></script>  
  <script src="script/isotope.pkgd.js"></script>
  <script src="script/default.js"></script>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.addEventListener('load', function () {
        var res = this.responseText;
        var mydata = JSON.parse(res);
        var List = document.getElementById('worksList');
        var i,j,keys;
        for (i = 0; i < mydata.works.length; i++) {

            List.innerHTML += `<li class="item ${mydata.works[i].category} wow flipInY">
              <a href="${mydata.works[i].url}" target="_blank">
                <h3 class="item_title">${mydata.works[i].title}</h3>
                <ul class="keywords"></ul>
              </a>
            </li>`;

            keys = document.querySelectorAll('#worksList .keywords');
            for (j = 0; j < mydata.works[i].key.length; j++) {
                keys[i].innerHTML += `<li>#${mydata.works[i].key[j]}</li>`
            }
        }
    });
    xhr.open('GET', 'data/work.json', true);
    xhr.send();
  </script>
</body>

</html>
